name: Build and Deploy to GCP

on:
  push:
    branches:
      - main  # Change this to your preferred branch
  workflow_dispatch:  # Allows manual triggering

env:
  IMAGE_NAME: devopsteamsdb/devopsteamsdb
  IMAGE_TAG: overviewdashboard
  CONTAINER_NAME: overview-dashboard

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Deploy to GCP instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            # Create deployment directory
            mkdir -p ~/overview-dashboard
            cd ~/overview-dashboard
            
            # Create docker-compose.yml
            cat > docker-compose.yml << 'EOF'
            services:
              traefik:
                image: "traefik:v3.0"
                container_name: "traefik"
                command:
                  - "--api.insecure=true"
                  - "--providers.docker=true"
                  - "--providers.docker.exposedbydefault=false"
                  - "--entrypoints.web.address=:80"
                  - "--entrypoints.websecure.address=:443"
                  - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
                  - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
                  - "--certificatesresolvers.myresolver.acme.email=admin@overviewdashboard.duckdns.org"
                  - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  - "/var/run/docker.sock:/var/run/docker.sock:ro"
                  - "./letsencrypt:/letsencrypt"
            
              overview-dashboard:
                image: "devopsteamsdb/devopsteamsdb:overviewdashboard"
                container_name: "overview-dashboard"
                restart: unless-stopped
                volumes:
                  - "/var/overview-dashboard/data:/app/Database"
                labels:
                  - "traefik.enable=true"
                  - "traefik.http.routers.dashboard.rule=Host(\"overviewdashboard.duckdns.org\")"
                  - "traefik.http.routers.dashboard.entrypoints=websecure"
                  - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
                  - "traefik.http.services.dashboard.loadbalancer.server.port=8080"
            EOF
            
            # Create letsencrypt directory and acme.json with correct permissions
            mkdir -p letsencrypt
            touch letsencrypt/acme.json
            chmod 600 letsencrypt/acme.json
            
            # Stop and remove existing container if it exists (migration from docker run)
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # Pull latest image from Docker Hub
            docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            
            # Run with Docker Compose
            docker compose up -d --remove-orphans
            
            # Remove old images (keep last 3)
            docker image prune -af --filter "until=72h"
            
            # Show running containers
            docker compose ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            echo "Checking container health..."
            sleep 5
            docker logs --tail 50 ${{ env.CONTAINER_NAME }}
