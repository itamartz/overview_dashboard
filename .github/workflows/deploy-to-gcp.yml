name: Build and Deploy to GCP

on:
  push:
    branches:
      - main  # Change this to your preferred branch
  workflow_dispatch:  # Allows manual triggering

env:
  IMAGE_NAME: devopsteamsdb/devopsteamsdb
  IMAGE_TAG: overviewdashboard
  CONTAINER_NAME: overview-dashboard

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check server availability
        id: ping_check
        continue-on-error: true
        run: |
          if ping -c 3 ${{ secrets.GCP_HOST }} > /dev/null 2>&1; then
            echo "server_available=true" >> $GITHUB_OUTPUT
            echo "✅ Server is reachable"
          else
            echo "server_available=false" >> $GITHUB_OUTPUT
            echo "⚠️ Server is not reachable, skipping all deployment steps"
          fi

      - name: Set up Docker Buildx
        if: steps.ping_check.outputs.server_available == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.ping_check.outputs.server_available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.ping_check.outputs.server_available == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Resolve IP
        if: steps.ping_check.outputs.server_available == 'true'
        run: |
          echo "GCP_IP=$(dig +short ${{ secrets.GCP_HOST }} | tail -n1)" >> $GITHUB_ENV

      - name: Deploy to GCP instance
        if: steps.ping_check.outputs.server_available == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.GCP_IP }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            # Create deployment directory
            mkdir -p ~/overview-dashboard
            cd ~/overview-dashboard
            
            # Create docker-compose.yml
            cat > docker-compose.yml << 'EOF'
            services:
              overview-dashboard:
                image: "devopsteamsdb/devopsteamsdb:overviewdashboard"
                container_name: "overview-dashboard"
                restart: unless-stopped
                ports:
                  - "80:8080"
                volumes:
                  - "/var/overview-dashboard/data:/app/Database"
            EOF
            
            # Stop and remove existing containers
            docker compose down 2>/dev/null || true
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # Pull latest image from Docker Hub
            docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            
            # Run with Docker Compose
            docker compose up -d
            
            # Remove old images (keep last 3)
            docker image prune -af --filter "until=72h"
            
            # Show running containers
            docker compose ps

      - name: Verify deployment
        if: steps.ping_check.outputs.server_available == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.GCP_IP }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            echo "Checking container health..."
            sleep 5
            docker logs --tail 50 ${{ env.CONTAINER_NAME }}
